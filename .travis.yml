language: objective-c
os: osx

env:
  global:
  - XCODE_WORKSPACE=FacebookSDK.xcworkspace

stages:
  - test
  - name: deploy
    if: tag IS present

jobs:
  include:
  - name: "Xcode - iOS 12.0"
    osx_image: xcode10.1
    env:
    - XCODE_SDK=iphonesimulator12.1
    - XCODE_SCHEME=BuildAllKits
  - name: "Xcode - tvOS 12.0"
    osx_image: xcode10.1
    env:
    - XCODE_SDK=appletvsimulator12.1
    - XCODE_SCHEME=BuildAllKits_TV
  - name: "Xcode - iOS 11.4"
    osx_image: xcode9.4
    env:
    - XCODE_SDK=iphonesimulator11.4
    - XCODE_SCHEME=BuildAllKits
  - name: "Carthage - Xcode 10.1"
    osx_image: xcode10.1
    if: tag IS blank
  - stage: deploy
    name: "Release"
    osx_image: xcode10.1
    script: sh scripts/run.sh build carthage --archive
    deploy:
      provider: releases
      api_key:
        secure: 
      file: Carthage/Release/*
      file_glob: true
      skip_cleanup: true
      on:
        tags: true
        branch: master

before_install:
- brew update

install:
- bundle install
- brew bundle

before_script:
- sh scripts/test_scripts.sh

script:
- BUILD_TYPE=$(echo "$TRAVIS_JOB_NAME" | awk '{print $1}' | tr '[:upper:]' '[:lower:]')
- sh scripts/run.sh build $BUILD_TYPE $XCODE_WORKSPACE $XCODE_SDK $XCODE_SCHEME

notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
    - codytwinton@fb.com
