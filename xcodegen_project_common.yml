options:
  deploymentTarget:
    iOS: '12.0'
  usesTabs: false
  tabWidth: 2
  indentWidth: 2
  defaultConfig: Debug
  xcodeVersion: '15.3'

attributes:
  ORGANIZATIONNAME: Facebook

targetTemplates:
  SwiftlintBuildPhaseTemplate:
    preBuildScripts:
      - name: Run Swiftlint
        basedOnDependencyAnalysis: false
        showEnvVars: false
        script: ../scripts/build_phase_swiftlint.sh
